<link rel="import" href="../bower_components/polymer-redux/polymer-redux.html">
<script src="../node_modules/redux/dist/redux.js"></script>


<script>
    // Setup a Redux store
    const initial = { selectedPage: 0, userName: "Noone", peerID: "Loading" };
    const reducer = (state = initial, action) => {
        switch (action.type) {
            case "change_Page":
                return Object.assign({}, state, { selectedPage: action.payload })
            case "change_Name":
                return Object.assign({}, state, { userName: action.payload })
            case "change_PeerID":
                return Object.assign({}, state, { peerID: action.payload })
            default: return state;
        }

    }

    const store = Redux.createStore(reducer, initial);

    // Export the ReduxMixin
    ReduxMixin = PolymerRedux(store);

</script>
